<div class="container-fluid">

  <timeline>
    <!-- can also hard-code to side="left" or side="right" -->
    <timeline-event ng-repeat="event in events" side="{{side}}">
      <!-- uses angular-scroll-animate to give it some pop -->

          <!-- *********************  FECHA EN EL MEDIO ******************************** -->
<timeline-date  class="{{event.dateClass}} timeline-hidden"
                  when-visible="animateElementIn" when-not-visible="animateElementOut">
        <p>{{event.date}}</p>
</timeline-date>

        <!-- ******************** BADGE ICONO MEDIO ************************* -->
      <timeline-badge class="{{event.badgeClass}} timeline-hidden"
                      when-visible="animateElementIn" when-not-visible="animateElementOut">
        <i class="glyphicon {{event.badgeIconClass}}"></i>
      </timeline-badge>
      <!-- *********************** FIN DE COSAS DE EN MEDIO ******************** -->
      <!-- uses angular-scroll-animate to give it some pop -->
      <timeline-panel class="{{event.badgeClass}} timeline-hidden"
                      when-visible="animateElementIn" when-not-visible="animateElementOut">
        <timeline-heading>
		  <h1>{{event.year}}</h1>
          <h4>{{event.title}}</h4>
          <h4 ng-bind-html="event.titleHTML"></h4>
          <p ng-if="event.when">
            <small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{event.when}}</small>
          </p>
          <p ng-if="event.titleContentHtml" ng-bind-html="event.titleContentHtml">
          </p>
        </timeline-heading>
        <p class="text-justify" ng-bind-html="event.contentHtml"></p>
        <div class="row center-block"  ng-bind-html="event.contentImages"></div>
        <div ng-bind-html="event.contentVideo"></div>

          <p class="text-justify" ng-bind-html="event.content"></p>
<div ng-bind-html="event.contentTags"></div>
        <timeline-footer ng-if="event.footerContentHtml">
          <span ng-bind-html="event.footerContentHtml"></span>
        </timeline-footer>
      </timeline-panel>
    </timeline-event>
  </timeline>
</div>
